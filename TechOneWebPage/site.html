<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="jumbotron">
            <h1>Number To Words Web App</h1>
            <p>A simple Number to Words Web App made by <b>Richard Lu</b></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <input class="form-control" placeholder="Enter Number To Convert" id="number" type="number" onchange="convert()" />
            </div>
            <div class="col" id="result">
            </div>
        </div>
    </div>
    <script>
        function convert() {
            $.ajax({
                type: 'post',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: {
                    data: $("#number").val(),
                },
                url: 'http://localhost:8080/numToWords/',
            })
                .always(function (response) {
                    if (response.responseText) { $("#result").html("<div class='alert alert-primary'>" + response.responseText + "</div>"); }
                });
        }

        $(document).ready(function () {
            console.log("ready");
        })
    </script>
</body>
</html>
